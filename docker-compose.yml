version: '3.8'

# Base Docker Compose file
# Use environment-specific compose files:
# - docker-compose.dev.yml (development)
# - docker-compose.stg.yml (staging)
# - docker-compose.prod.yml (production)

# For development, use: docker-compose -f docker-compose.dev.yml up -d
# Or create a .env file and run: docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: personal_finance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-personal_finance}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - personal_finance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-personal_finance}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  personal_finance_network:
    driver: bridge
